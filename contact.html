<html lang="en">

    <link rel="stylesheet" href="contact.css">

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-bars"></i>

        <div class="logo"><h1><span>kilifi</span> All Stars</h1></div>
        <ul>
            <li> <a href="index.html">Home</a></li>

        </ul>
    </nav>
    
    <form class="contact" onsubmit="sendEmail(); reset(); return false;">
        <h1>Get in touch</h1>
        <input type="text" id="first" placeholder="First Name" required>
        <input type="text" id="second" placeholder="Second Name" required>
        <input type="text" id="phone-no" placeholder="Phone Number" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="message" cols="30" placeholder="whats your thoughts on this"></textarea>
        <button type="submit" id="submit">submit</button>
    </form>
    <div class="heading"><h4>Tell us more about the team and what you want to be improved or incorporated..</h4></div>
    <div class="lower">
        <footer>
            <h1>Get intouch with us:</h1>
            <i id="lw" class="fa fa-twitter-square"></i>
            <i id="lw" class="fa fa-facebook-square"></i>
            <i id="lw" class="fa fa-instagram "></i>
            <i id="lw" class="fa fa-github-square"></i>
        </footer> 
    </div>
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script src="contact.js"> </script>
    <script src="home.js"></script>
